<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Concessionária</title>
    <script src="https://kit.fontawesome.com/eb73bbb7e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="carousel.css">
    <link href="https://db.onlinewebfonts.com/c/b942f5022c0006bf5a2bae065a5a4896?family=Hurme+Geometric+Sans+No.3" rel="stylesheet" type="text/css" />
    <link href="https://db.onlinewebfonts.com/c/6fe41ddfdaa27520c7b0d4cfe2564195?family=HurmeGeometricSans3W01-Lt" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="theforce.css">

    <link rel="stylesheet" href="colorpicker/tinycolorpicker.css" type="text/css" media="screen"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- build:js jquery.tinycolorpicker.js -->
    <script type="text/javascript" src="colorpicker/jquery.tinycolorpicker.js"></script>
    <!-- /build -->
</head>

<body>

    <div class="container">

        <div id="closemenu" class="modal">         
               
        </div>
        <div class="top-container">
            <div class="top-menu" id="top-menu"></div>
            <div class="right-container">
                <!-- Nome --> 
                <div class="header" id="playerName">Dinheiro disponível</div>
                <div class="column">
                    <div class="row"></div>
                    <div class="row">
                        <!-- <span><i class="undercoin">R$</i></span> -->
                        <span class="money" id="playerMoney">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle-left-container">
            <div class="column" id="vehiclebrand"></div>
            <div class="column" id="nameBrand"></div>
        </div>
        <div class="middle-left2-container">
            <div class="column" id="contentVehicle"></div>
        </div>
        <div class="middle-right-container">
            <div class="column menu-modifications"></div>
        </div>

        <div id="messagePopup">

        </div>
        <div class="bottom-container"></div>
        <div class="upper-bottom-container">
                <div class="content-carousel">
                    <a class="button-change left" role="button" data-slide="prev">
                        <span class="previous"> < </span>
                    </a>                
                    <div class="carousel-cars w-100" id='carouselCars' role="listox">                        
                        
                    </div>

                    <a class="button-change right" role="button" data-slide="next">
                        <span class="next"> > </span>
                    </a>

                </div>
        </div>  
            <!-- <div class="top-triangle"></div>
            <div class="bottom-triangle"></div> -->
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="carousel.js"></script>

    <script src="lightsaber.js"></script>
    
</body>

</html>
