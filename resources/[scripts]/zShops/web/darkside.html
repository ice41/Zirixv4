<html>
    <head>
        <title>zShops</title>
        <meta charset='UTF-8'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
        <link href='https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap' rel='stylesheet'>
        <link href='theforce.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
        <div id='actionmenu'>
            <div class='popup' id='popup-1'>
				<div class='content'>
					<input class='amount' type='number' placeholder='QUANTIDADE'/>
					<button type='button' class='btn' onclick='fecharModal()'>CANCELAR</button>
					<button type='button' class='btn' onclick='simAceita()'>CONFIRMAR</button>
				</div>
			</div>

            <div id='shop'>
                <div class='info-left'>
					<div class='info-left-icon'><img src='assets/backpack.png'></div>
					<div class='info-left-text'>
						<div class='info-left-title'>INVENTÁRIO</div>
						<div class='info-left-description'>Uma frase bonita para o seu servidor você pode adicionar aqui.</div>
					</div>
				</div>
				<div class='info-right'>
					<div class='info-right-icon'><img src='assets/backpack.png'></div>
					<div class='info-right-text'></div>
				</div>
                <div class='info-weight'></div>
                <div id='inventory-items'></div>
				<div id='shop-items'></div>
            </div>
        </div>
        <script src='lightsaber.js' type='text/javascript'></script>
    </body>
</html>
